<div class="detail-section container-fluid">
  <div class="row">
    <div>
      <img src="{{ product.imageUrl }}" class="detail-img" width="200px" />

      <h3>{{ product.name }}</h3>
      <div class="price">{{ product.unitPrice | currency: "INR" }}</div>
      <a (click)="addtoCart(product)" class="primary-btn">Add to cart</a>

      <h4>Product Description</h4>
      <p>
        {{ product.description }}
      </p>

      <a routerLink="/products" class="mt-5">Back to Product List</a>
    </div>
  </div>
</div>
